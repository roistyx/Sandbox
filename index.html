<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<body>

                <div class="grid-element" >
                    <div class="mb-4" id="h1-box">Fibonacci Calculator</div>
                    <form id="fib-cal">
                        <div class="input-group">
                            <span class="input-group-text bg-white border ps-1 border-white" id="input-label">The Fibonacci Of </span>
                            <input class="me-3 ps-3 rounded-2" id="index" placeholder="#">
                            <button class="btn btn-primary rounded-2 " type="submit">is</button>

                            <span class="input-group-text bg-white border border-white text-danger p-0" id="error-42"></span>
                        </div>                            
                    </form>
                    <div class="d-flex flex-row">
                        <div class="form-check mt-3 ">
                            <div class="form-check ps-0">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Save Calculation
                                </label>
                            </div>
                          </div>                      
                        <div class="p-1 ms-2 mt-2 rounded-2 d-none" id="greater-than-50-error">

                    </div>
                    
                    <div id="results-list" class="mt-2">

                            <span id="spinner-box"></span>
                        </div>
                        <div id="server-results"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
